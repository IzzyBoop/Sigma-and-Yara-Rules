title: Generic MacOS RMM Tool Detection
description: Detects processes associated with common Remote Monitoring and Management (RMM) tools that could be used for lateral movement
references: LOLRMM and the wide open internets
status: experimental
author: IzzyBoop
date: 2025/10/21
logsource:
  category: process_creation
  product: macos
detection:
  selection:
    Image|endswith:
    - 'NinjaRMM-Agent'
    - 'NinjaRMM-Agent'
    - 'jamfHelper.app'
    - 'Jamf.app'
    - 'JamfDaemon.app'
    - 'JamfAgent.app'
    - 'Jamf Pro Installer.pkg'
    - 'Splashtop'
    - 'Pulseway.dmg'
    - 'UEMS_MacAgent.pkg'
    - 'serverinfo.plist'
    - 'RemotePCSuite.dmg'
    - 'RemotePCHost.dmg'
    - 'RemotePCViewer.dmg'
    - 'AlpemixPro.app'
    - 'anydesk.dmg'
    - 'aspia-client'
    - 'aspia-host'
    - 'aspia-console'
    - 'AteraAgentInstaller.pkg'
    - 'MacAgentInstaller.pkg'
    - 'Devolutions.RemoteDesktopManager.Mac'
    - 'HopToDesk.dmg'
    - 'parsec-macos.pkg'
    - 'rustdesk'
    - 'TeamViewer'
    - 'screenconnect'
    - 'connectwisecontrol'
    - 'AnyDesk.app'
  condition: selection
false_positives:
- Legitimate usage of remote management tools
level: medium