title: MacOS Digit Stealer - app.asar Creation
description: Detects activity from the script that creates the app.asar Ledger Live file from three separate pieces
id: 960a5e05-2ce9-475d-a8e9-e4047d5dd1e3
status: experimental
author: IzzyBoop
date: 2025/11/14
logsource:
  product: macos
  category: process_creation

detection:
  selection_1:
    CommandLine|contains|all:
      - 'osascript -e'
      - 'set volume with output muted'

  selection_2:
    CommandLine|contains|all:
      - 'mkdir -p'
      - '/tmp/downloaded_parts'

  selection_3:
    CommandLine|contains|all:
      - 'rm -f'
      - '/tmp/app.asar.zip'

  selection_4:
    CommandLine|contains|all:
      - 'curl'
      - '--max-time'
      - '--retry'
      - '--retry-delay'
      - '--retry-max-time'
      - '-f -C - -o'
      - '/tmp/downloaded_parts/'

  selection_4_regex:
    CommandLine|re: '/tmp/downloaded_parts/part[1-3]\.aspx$'

  selection_5:
    CommandLine|contains|all:
      - 'cat'
      - '/tmp/downloaded_parts/'
      - '>>'
      - '/tmp/app.asar.zip'

  selection_6:
    CommandLine|contains|all:
      - 'cd'
      - '/tmp'
      - '&&'
      - 'unzip -o'
      - '/tmp/app.asar.zip'

  selection_7:
    CommandLine|contains|all:
      - 'killall'
      - 'Ledger Live'
      - '|| true'

  selection_8:
    CommandLine|contains|all:
      - 'rm -rf'
      - '/tmp/downloaded_parts/'

  condition: 1 of selection_*
